version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tracegrade-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tracegrade}
      POSTGRES_USER: ${POSTGRES_USER:-tracegrade}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tracegrade_dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tracegrade}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracegrade-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tracegrade-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-tracegrade_redis_password}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracegrade-network

  # LocalStack - Local S3 Storage
  localstack:
    image: localstack/localstack:3
    container_name: tracegrade-localstack
    restart: unless-stopped
    environment:
      SERVICES: s3,sqs
      AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./infra/localstack/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh
      - ./infra/localstack/init-sqs.sh:/etc/localstack/init/ready.d/init-sqs.sh
    healthcheck:
      test: ["CMD-SHELL", "awslocal s3 ls"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tracegrade-network

  # Backend - Spring Boot API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
      args:
        JAVA_VERSION: 21
    container_name: tracegrade-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-tracegrade}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-tracegrade}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-tracegrade_dev_password}

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}

      # Flyway
      SPRING_FLYWAY_ENABLED: true
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true

      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-tracegrade_redis_password}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}

      # Server Configuration
      SERVER_PORT: 8080

      # S3 Storage (LocalStack)
      STORAGE_PROVIDER: s3
      S3_BUCKET_NAME: ${S3_BUCKET_NAME:-tracegrade-exams-dev}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_ENDPOINT: http://localstack:4566
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test

      # SQS (LocalStack)
      SQS_ENABLED: "true"
      SQS_ENDPOINT: http://localstack:4566
      SQS_QUEUE_URL: http://localstack:4566/000000000000/tracegrade-grading-queue
      SQS_DLQ_URL: http://localstack:4566/000000000000/tracegrade-grading-dlq

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:5173
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - tracegrade-network
    volumes:
      - backend_logs:/app/logs

  # Frontend - React Application
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
      target: development
      args:
        NODE_VERSION: 18
    container_name: tracegrade-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      # Vite Configuration
      VITE_API_BASE_URL: http://localhost:8080/api
      VITE_ENV: development
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # Mount source code for hot reload in development
      - ./packages/frontend/src:/app/src
      - ./packages/frontend/public:/app/public
      - /app/node_modules
    networks:
      - tracegrade-network
    stdin_open: true
    tty: true

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tracegrade-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tracegrade.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    networks:
      - tracegrade-network
    profiles:
      - tools

# Persistent volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  localstack_data:
    driver: local

# Network configuration
networks:
  tracegrade-network:
    driver: bridge
