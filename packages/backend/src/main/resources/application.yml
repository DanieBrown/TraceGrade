# ===========================
# Spring Boot Main Configuration
# ===========================

spring:
  application:
    name: tracegrade-backend

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
      enabled: true

  # Default profile
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # DataSource Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tracegrade}
    username: ${SPRING_DATASOURCE_USERNAME:tracegrade}
    password: ${SPRING_DATASOURCE_PASSWORD:tracegrade_dev_password}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  api-limit: ${RATE_LIMIT_API:100}
  api-window-seconds: 60
  upload-limit: ${RATE_LIMIT_UPLOAD:10}
  upload-window-seconds: 3600
  ai-limit: ${RATE_LIMIT_AI:50}
  ai-window-seconds: 3600

# Server Configuration
server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: native

# Security Headers Configuration
security-headers:
  https-redirect-enabled: ${SECURITY_HTTPS_REDIRECT:false}
  hsts-max-age-seconds: ${SECURITY_HSTS_MAX_AGE:31536000}
  content-security-policy: >-
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: blob:;
    font-src 'self' data:;
    connect-src 'self';
    frame-ancestors 'self';
    base-uri 'self';
    form-action 'self'
  permissions-policy: "camera=(), microphone=(), geolocation=(), payment=()"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Input Sanitization Configuration
sanitization:
  enabled: ${SANITIZATION_ENABLED:true}

# CSRF Protection Configuration
csrf:
  enabled: ${CSRF_ENABLED:true}
  cookie-name: XSRF-TOKEN
  header-name: X-XSRF-TOKEN
  cookie-path: /
  cookie-secure: ${CSRF_COOKIE_SECURE:false}
  same-site: Strict

# Storage Configuration
storage:
  provider: ${STORAGE_PROVIDER:local}
  s3:
    bucket-name: ${S3_BUCKET_NAME:tracegrade-exams-dev}
    region: ${AWS_REGION:us-east-1}
    endpoint: ${S3_ENDPOINT:}
    presigned-url-expiration-minutes: 15

# OpenAI Configuration
openai:
  key-source: ${OPENAI_KEY_SOURCE:env}
  secret-name: ${OPENAI_SECRET_NAME:tracegrade/openai-api-key}
  api-key: ${OPENAI_API_KEY:}
  base-url: https://api.openai.com/v1
  chat-model: ${OPENAI_CHAT_MODEL:gpt-4o}
  vision-model: ${OPENAI_VISION_MODEL:gpt-4o}
  timeout-seconds: ${OPENAI_TIMEOUT_SECONDS:30}
  max-retries: ${OPENAI_MAX_RETRIES:3}
  retry-base-delay-ms: ${OPENAI_RETRY_BASE_DELAY_MS:1000}
  exam-max-tokens: ${OPENAI_EXAM_MAX_TOKENS:2000}
  grading-max-tokens: ${OPENAI_GRADING_MAX_TOKENS:1000}
  exam-temperature: 0.7
  grading-temperature: 0.2

# Grading Configuration
grading:
  confidence-threshold: ${GRADING_CONFIDENCE_THRESHOLD:0.80}

# Logging Configuration
logging:
  level:
    root: INFO
    com.tracegrade: DEBUG
